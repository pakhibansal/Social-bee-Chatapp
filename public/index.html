	<body class="bg">
		<h1>SOCIAL BEE</h1>
		<br>
		<br>
        <div id="signupbox">
			<h2>Hello! Welcome to the virtual world of chatting!<br>
			 We at Social bee help you to reconnect and socialize with your friends!<br>
			Come for what you love, Stay for what you discover!<br>
			So,lets begin!
			</h2>

			<!-- <input type="text" id="username"> -->
			<div class="input-group mb-3">
					<input type="text" class="form-control" id="username" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
					<div class="input-group-append">
					  <button class="btn btn-outline-secondary" type="button" id="signup">SIGNUP</button>
					</div>
				  </div>
<!-- 
            <button id="signup">Signup</button> -->
        </div>
		<div id="chatbox">
			<h2>Let's start chatting!</h2>

			<div class="input-group mb-3">
					<input type="text" class="form-control" id="msg" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
					<div class="input-group-append">
					  <button class="btn btn-outline-secondary" type="button" id="send">Send</button>
					</div>
				  </div>
<!-- 
            <input id="msg" type="text" />

            <ul id="list">
                
            </ul>
		</div>
